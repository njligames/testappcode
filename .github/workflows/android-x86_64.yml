# This is a basic workflow to help you get started with Actions

name: android-x86_64-swig-lua

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macOS-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: view home
      run: |
        ls .github
        pwd

    - uses: apple-actions/import-codesign-certs@v1
      with: 
        p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
        p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}

    - name: install lua
      run: brew install lua
    
    - name: install swig
      run: brew install swig
    
    - name: install ndk
      run: brew cask install android-ndk
      
    - name: build x86_64 android library. 
      run: |
        cmake --version
        cmake . \
        -DCMAKE_INSTALL_PREFIX=install \
        -DANDROID_ABI='x86_64' \
        -DANDROID_NATIVE_API_LEVEL=29 \
        -DANDROID_STL=c++_shared \
        -DCMAKE_TOOLCHAIN_FILE=/usr/local/share/android-ndk/build/cmake/android.toolchain.cmake \
        -DANDROID:BOOL=ON
        cmake --build . --config ${MY_BUILD_TYPE} --target package
        
    - uses: actions/upload-artifact@v2
      with:
        name: armeabi-v7a-artifact
        path: .build_android/game*
